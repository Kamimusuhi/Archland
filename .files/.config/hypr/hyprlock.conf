# Hyprlock

general {
    hide_cursor = true
    disable_loading_bar = false
    grace = 1
    no_fade_in = false
}

background {
    monitor =
    path = /home/wh1te/.config/hypr/img/14raw.png
    color = rgba(20, 20, 20, 0.9)
    blur_passes = 1 # 0 disables blurring
    blur_size = 2
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    inner_color = #c8c8f0
    font_color = #0F0F12
    fade_on_empty = true
    hide_input = false
    position = 0, 50
    halign = center
    valign = bottom
}

label {
    monitor =
    text = Type to unlock!
    color = #cdd6f4
    font_size = 14
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 30
    halign = center
    valign = bottom
}

# Labels

label {
    text = Welcome back, <span foreground="SkyBlue1" style="italic">$USER</span>!
    color = rgba(200, 200, 200, 1)
    font_size = 25

    position = 0, 0
    halign = center
    valign = center
}

label {
    text = $TIME
    color = rgb(200, 200, 200)
    font_size = 72

    position = 0, 80
    halign = center
    valign = center
}

label {
    text = cmd[update:1000]echo "$(upower -i /org/freedesktop/UPower/devices/battery_BAT0 | grep 'percentage' | awk '{print $2}')"
    color = rgb(200,200,240)
    font_family = Geist Mono
    font_size = 13

    position = 72, 8
    halign = left
    valign = bottom
}

